    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);
    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <script type="text/javascript" src="js/move-top.js"></script>
    <script type="text/javascript" src="js/easing.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            $(".scroll").click(function (event) {
                event.preventDefault();
                $('html,body').animate({scrollTop: $(this.hash).offset().top}, 1000);
            });
        });
    </script>
    <script type="text/javascript" src="js/jquery.jscrollpane.min.js"></script>
    <script type="text/javascript" id="sourcecode">
        $(function () {
            $('.scroll-pane').jScrollPane();
        });
    </script>

<body>
<!--- Header Starts Here --->
<div class="header">
    <div class="container">
        <div class="logo invisible">
            <a href="index.html"><img src="images/logo.png" alt=""></a>
        </div>
        <div class="menu">
            <ul class="menu-top">
                <li><img src="" id="bar_useravator"></li>
                <li><a class="play-icon popup-with-zoom-anim" id="bar_username"  >Username</a></li>

            </ul>
            <!---pop-up-box---->
            <script type="text/javascript" src="js/modernizr.custom.min.js"></script>
            <link href="css/popuo-box.css" rel="stylesheet" type="text/css" media="all"/>
            <script src="js/jquery.magnific-popup.js" type="text/javascript"></script>
            <!---//pop-up-box---->


            <script type="text/javascript">

                $(function() {
                    $('#doc-vld-msg').validator({
                        onValid: function(validity) {
                            $(validity.field).closest('.am-form-group').find('.am-alert').hide();
                        },

                        onInValid: function(validity) {
                            var $field = $(validity.field);
                            var $group = $field.closest('.am-form-group');
                            var $alert = $group.find('.am-alert');
                            var msg = $field.data('validationMessage') || this.getValidationMessage(validity);

                            if (!$alert.length) {
                                $alert = $('<div class="am-alert am-alert-danger"></div>').hide().
                                        appendTo($group);
                            }

                            $alert.html(msg).show();
                        }
                    });
                });

                $(document).ready(function () {
                    $('.popup-with-zoom-anim').magnificPopup({
                        type: 'inline',
                        fixedContentPos: false,
                        fixedBgPos: true,
                        overflowY: 'auto',
                        closeBtnInside: true,
                        preloader: false,
                        midClick: true,
                        removalDelay: 300,
                        mainClass: 'my-mfp-zoom-in'
                    });


                    $("")
                });

            </script>


            <a href="#" class="right_bt" id="activator"><img src="images/nav.png" alt=""/></a>

            <div class="box" id="box">
                <div class="box_content_center">
                    <div class="menu_box_list">
                        <ul>
                            <li><a href="#profile" class="scroll">Profile</a></li>
                            <li><a href="#home" class="scroll">Bon Appétit</a></li>
                            <li class="active"><a href="#about" class="scroll">Salut!</a></li>
                            <li><a href="#contact" class="scroll">Bon Soir</a></li>

                        </ul>
                    </div>
                    <a class="boxclose" id="boxclose"><img src="images/close.png" alt=""/></a>
                </div>
            </div>
            <script type="text/javascript" src="js/easing.js"></script>
            <script type="text/javascript">
                var $ = jQuery.noConflict();
                $(function () {
                    $('#activator').click(function () {
                        $('#box').animate({'top': '0px'}, 500);
                    });
                    $('#boxclose').click(function () {
                        $('#box').animate({'top': '-700px'}, 500);
                    });
                });
                $(document).ready(function () {

                    //Hide (Collapse) the toggle containers on load
                    $(".toggle_container").hide();

                    //Switch the "Open" and "Close" state per click then slide up/down (depending on open/close state)
                    $(".trigger").click(function () {
                        $(this).toggleClass("active").next().slideToggle("slow");
                        return false; //Prevent the browser jump to the link anchor
                    });

                });
            </script>

        </div>
        <div class="clearfix"></div>
        <div class="header-bottom">
            <p>Ready for your</p>

            <h1>Après Midi</h1>
        </div>
    </div>
</div>
